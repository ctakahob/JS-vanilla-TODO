<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="http://fonts.cdnfonts.com/css/warcraft" rel="stylesheet" />

    <title>Dota Todo</title>
</head>

<body>
    <video id="vid" video autobuffer autoplay loop="true" muted="muted">
      <source
        id="mp4"
        src="./images/Dota 2 Logo Animation.mp4"
        type="video/mp4"
      />
    </video>
    <div class="security">
        <div id="security-bar"></div>
    </div>
    <div class="wrapper">
        <div class="header">
            <h1>List of Todo</h1>
            <button class="btn" onclick="shuffle()">random</button>
            <input class="war3" type="text" placeholder="waiting for your orders " id="input" onkeyup="return checkPhoneKey(event.key)" />
            <button type="submit" id="btn_add" class="btn">to order</button>
            <br />
        </div>
        <div class="list-task"></div>
        <h2>In Process</h2>
        <ul id="list"></ul>
        <h2>Done</h2>
        <ul id="list_done"></ul>
    </div>
    <div class="completed">
        <div id="completed-bar"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
